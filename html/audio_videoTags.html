<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio tag</title>

    <style>
      audio {
        width: 500px;
        height: 50px;
      }

      video {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- audio tags -->

    <h1>Audio content:</h1>
    <audio src="./audio_files/audio.mp3" controls></audio>

    <hr />

    <h1>Video content:</h1>
    <video src="./video_files/video.mp4" controls autoplay></video>

    <hr />

    <video
      src="./video_files/video.mp4"
      controls
      autoplay
      poster="https://images.unsplash.com/photo-1508317469940-e3de49ba902e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    ></video>

    <hr />
  </body>
</html>
