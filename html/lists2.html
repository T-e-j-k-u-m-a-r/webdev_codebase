<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- header section -->
    <h1>List Tags</h1>

    <hr />

    <!-- UnOrdered List -->
    <label for="Unordered List">Unordered List Example:</label>
    <ul style="list-style: none">
      <li class="ul1">Apple</li>
      <li class="ul2">Potato</li>
      <li class="ul3">Phone</li>
      <li class="ul4">Biryani</li>
    </ul>

    <!-- Ordered List -->

    <label for="Ordered List Example:">Ordered List Example: </label>
    <ol style="list-style: none">
      <li class="ol1">Apple</li>
      <li class="ol1">Ball</li>
      <li class="ol1">Cat</li>
      <li class="ol1">Dog</li>
    </ol>

    <!-- Footer Section -->
  </body>
</html>
