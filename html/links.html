<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Tag</title>

    <style>
      a:hover {
        font-size: xx-large;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      a:visited {
        color: dodgerblue;
      }

      a:active {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <h1>Link Tag</h1>

    <a href="http://127.0.0.1:5500/html/" class="link1">Link 1 - Click me!</a>

    <br /><br /><br /><br /><br />
    <hr />

    <a href="http://127.0.0.1:5500/html/" class="link2">Link 2 - Click me!</a>

    <hr />
  </body>
</html>
