<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table interview question</title>
    <style>
      table {
        border: 1px solid dodgerblue;
        text-align: center;
        border-collapse: collapse;
      }

      th,
      tr,
      td {
        border: 1px solid dodgerblue;
        text-align: center;
        border-collapse: collapse;
        padding: 10px;
      }

      p {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: xx-small;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Time table</th>
        <th colspan="6"></th>
      </tr>
      <tr>
        <td>hours</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td>Sat</td>
      </tr>
      <tr>
        <td>math</td>
        <td>math</td>
        <td>math</td>
        <td>math</td>
        <td>math</td>
        <td>math</td>
        <td></td>
      </tr>
    </table>

    <br />
    <mark>Table Name: Time table for Grade 2 - CBSE Syllabus</mark>
  </body>
</html>
