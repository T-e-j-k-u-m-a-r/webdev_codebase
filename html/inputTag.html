<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Tag</title>

    <style>
      .pic {
        width: 200px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Input Tags</h1>

    <hr />

    <input type="button" value="Input Button 1" />

    <input type="button" value="Input Button 2" />

    <span>Is this site helpful? :: </span
    ><input type="checkbox" name="chkb1" id="chkbox1" />

    <input type="color" name="color1" id="color1" />

    <input type="date" name="date1" id="date1" />

    <input type="datetime" name="datetime1" id="datetime1" />

    <input type="datetime-local" name="datetime-local" id="datetime-local" />

    <input type="email" name="email" id="email" />

    <input type="file" name="file1" id="file1" />

    <hr />
    <hr />

    <input
      type="image"
      src="./image_files/image.jpg"
      alt="desserts"
      class="pic"
    />

    <hr />
    <hr />

    <input type="month" name="month" id="month" />: Month

    <input type="number" name="number" id="number" />: Number

    <input type="radio" name="male" id="male" />:Radio button

    <input type="search" name="search" id="search" />: Search menu

    <input type="tel" name="tel" id="tel" />: Telephone number

    <input type="week" name="week" id="week" />: Select the week

    <input type="submit" value="Submit the values" />: SUBMIT
  </body>
</html>
