<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Tag</title>

    <style>
      select {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        /* width: 200px; */
      }

      option {
        border-radius: 5%;
        text-align: left;
      }

      button {
        border-radius: 7px;
        color: white;
        background-color: dodgerblue;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        padding: 9px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>DROP Down Menus using Select Tag</h1>

    <hr />

    <select name="indiancars" id="cars1" multiple>
      <optgroup label="Petrol Cars">
        <option value="1">Ciaz</option>
        <option value="2">Baleno</option>
      </optgroup>

      <option value="3" disabled>Fronz</option>

      <optgroup label="Diesel Cars">
        <option value="1">Alto</option>
        <option value="2">Dezire</option>
      </optgroup>
    </select>

    <hr />

    <button type="submit">Submit</button>

    <hr />
  </body>
</html>
